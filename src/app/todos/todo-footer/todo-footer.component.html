<footer class="footer">
    <span class="todo-count"><strong>{{ active }}</strong> item left</span>
    <ul class="filters">
        <li *ngFor="let filter of filters">
            <a [class.selected]="filter === currentFilter" (click)="filterSelected(filter)" href="#/">{{ filter }}</a>
        </li>
    </ul>
    <button class="clear-completed" (click)="removeAllCompleted()">Clear completed</button>
</footer>
