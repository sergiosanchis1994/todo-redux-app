<li [class.completed]="todo.completed" [class.editing]="editMode">
    <div class=" view ">
        <input class="toggle " type="checkbox" [formControl]="checkCompleted">
        <label (dblclick)="edit()"> {{ todo.text }}</label>
        <button class="destroy" (click)="remove()"></button>
    </div>
    <input #input class="edit" type="text" [formControl]="textInput" (blur)="finishEdit()">
</li>
